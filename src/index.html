<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint Management System</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/defaults.css" />
  </head>
  <body class="en-Oxanium">
    <div id="common-navbar"></div>

    <h1 class="text-center p-3 p-md-5 fs-3">
      Submit your complaints and get them solved
    </h1>

    <div id="complaints" class="row justify-content-center"></div>

    <!-- Load Intense CSS -->
    <link rel="stylesheet" href="../../styles/defaults.css" />

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Universal client Scripts Importer -->
    <script
      src="../../client-scripts/modules/importer.js"
      type="module"
    ></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        viewComplaints();
        setTimeout(() => {
          window.dashboard.setNavbar("common");
        }, 200);
      });
    </script>
  </body>
</html>
