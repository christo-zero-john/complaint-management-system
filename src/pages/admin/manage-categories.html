<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/admin/manage-categories.css" />

    <title>Manage Categories</title>
  </head>
  <body class="en-Oxanium transition-05">
    <h1 class="m-2 text-center">Manage Categories</h1>

    <div class="container-fluid">
      <form class="mx-auto text-center col-md-9" action="" method="">
        <h3 class="m-2 wd-fit">Create New Category</h3>
        <input
          class="col-10 col-md-12 my-2"
          type="text"
          name="name"
          placeholder="Category name in less than 100 letters"
          id="category-name"
          cols="10"
        /><br />

        <textarea
          name="description"
          class="col-10 col-md-12"
          id="category-description"
          placeholder="A small Description in less than 500 words"
          cols="50"
          rows="10"
        ></textarea>

        <br />
        <button
          class="btn btn-primary col-10 col-md-12"
          type="button"
          onclick="createCategory(event)"
        >
          Create New Category
        </button>
      </form>

      <div class="col-12 px-3 w-fit bg-light">
        <h3 class="m-2 text-center mt-5">All Categories</h3>
        <div
          class="row flex-wrap"
          id="categories"
        >
          <script>
            window.addEventListener("DOMContentLoaded", () => {
              setTimeout(() => window.user.checkAdmin(), 100);viewCategories();
            });
          </script>
        </div>
    </div>

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Load Intense css  -->
    <link rel="stylesheet" href="../../styles/defaults.css" />

    <!-- JavaScript Universal lient Scripts Importer -->
    <script
      src="../../client-scripts/modules/importer.js"
      type="module"
    ></script>
  </body>
</html>
