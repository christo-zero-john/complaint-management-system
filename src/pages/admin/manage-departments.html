<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/admin/manage-departments.css" />

    <title>Manage Departments</title>
  </head>
  <body class="en-Oxanium transition-05">
    <h1 class="m-2 text-center">Manage Departments</h1>
    <div class="row h-fit">
      <form class="mx-auto text-center col-md-9" action="" method="">
        <h3 class="m-2 wd-fit">Create New Department</h3>
        <input
          class="col-10 col-md-12"
          type="text"
          name="name"
          placeholder="name"
          id="department-name"
          cols="10"
        /><br />

        <textarea
          name="description"
          class="col-10 col-md-12"
          id="department-description"
          placeholder="Description"
          cols="50"
          rows="10"
        ></textarea>

        <br />
        <button
          class="btn btn-primary col-10 col-md-12"
          type="button"
          onclick="createDepartment(event)"
        >
          Create New Department
        </button>
      </form>

      <div class="col-md-5 col-11 w-fit bg-light">
        <h3 class="m-2 text-center mt-5">All Departments</h3>
        <div
          class="row d-flex flex-row justify-content-around align-items"
          id="departments"
        ></div>
      </div>
    </div>

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Load Intenste css  -->
    <link rel="stylesheet" href="../../styles/defaults.css" />

    <!-- Print notifications -->
    <script src="../../client-scripts/modules/new-notification.js"></script>

    <!-- Get User By ID -->
    <script src="../../client-scripts/modules/get-user-by-id.js"></script>

    <!-- Get Start Loading -->
    <script src="../../client-scripts/modules/start-loading.js"></script>

    <!-- Get Stop Loading -->
    <script src="../../client-scripts/modules/stop-loading.js"></script>

    <!-- Create New Department -->
    <script src="../../client-scripts/admin/manage-departments/create-department.js"></script>

    <!-- View all Department -->
    <script src="../../client-scripts/admin/manage-departments/view-departments.js"></script>

    <!-- Delete Department -->
    <script src="../../client-scripts/admin/manage-departments/edit-department.js"></script>

    <!-- Delete Department -->
    <script src="../../client-scripts/admin/manage-departments/delete-department.js"></script>
  </body>
</html>
