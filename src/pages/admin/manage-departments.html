<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/admin/manage-departments.css" />


    <input onchange="setFieldValues(e)" class="m-2 p-2" type="text" id="department-name" value="duplex" /> 
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Manage Departments</title>
  </head>
  <body>
    <h1>Manage Departments</h1>
    <form
      action="../backend/services/departments/new-department.php"
      method="GET"
    >
      <h2>Create New Department</h2>
      <input
        type="text"
        name="name"
        placeholder="name"
        id="department-name"
      /><br />
      <textarea
        name="description"
        id="department-description"
        placeholder="Description"
        cols="50"
        rows="10"
      ></textarea>

      <br />
      <button
        class="btn btn-primary m-2"
        type="button"
        onclick="createDepartment()"
      >
        Create New Department
      </button>
    </form>

    <button class="btn btn-primary m-2" onclick="viewDepartments()">
      View All Departments
    </button>

    <div id="departments"></div>

    <!-- Boostrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Print notifications -->
    <script src="../../client-scripts/modules/new-notification.js"></script>

    <!-- Create New Department -->
    <script src="../../client-scripts/admin/manage-departments/create-department.js"></script>

    <!-- View all Department -->
    <script src="../../client-scripts/admin/manage-departments/view-departments.js"></script>

    <!-- Edit Department -->
    <script src="../../client-scripts/admin/manage-departments/edit-department.js"></script>
  </body>
</html>
