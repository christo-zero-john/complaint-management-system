<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../styles/dashboard.css" />
  </head>
  <body>
    <div id="admin-navbar"></div>

    <div
      class="main row p-2 p-md-6 justify-content-center align-items-center border-bottom border-success flex-wrap overflow-auto no-scrollbar"
    >
      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-5 d-flex flex-row justify-content-around align-items-center border-primary"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Total Departments
          <span class="fw-600 text-primary" id="total-departments">25</span>
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-5 d-flex flex-row justify-content-around align-items-center border-success"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Total Categories
          <span class="fw-600 text-success" id="total-categories">15</span>
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-5 d-flex flex-row justify-content-around align-items-center border-danger"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Total Roles
          <span class="fw-600 text-danger" id="total-roles">25</span>
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-5 d-flex flex-row justify-content-around align-items-center border-danger"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Total Users
          <span class="fw-600 text-danger" id="total-users">25</span>
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-5 d-flex flex-row justify-content-around align-items-center border-danger"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Total Complaints
          <span class="fw-600 text-danger" id="total-complaints">25</span>
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-5 d-flex flex-row justify-content-around align-items-center border-danger"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Total Resolved Complaints
          <span class="fw-600 text-danger" id="total-resolved-complaints"
            >25</span
          >
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-5 d-flex flex-row justify-content-around align-items-center border-danger"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Total Rejected Complaints
          <span class="fw-600 text-danger" id="total-rejected-complaints"
            >25</span
          >
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-5 d-flex flex-row justify-content-around align-items-center border-danger"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Total Reviewers
          <span class="fw-600 text-danger" id="total-reviewers">25</span>
        </p>
      </div>
    </div>

    <!-- Load Intense CSS -->
    <link rel="stylesheet" href="../../styles/defaults.css" />

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Universal client Scripts Importer -->
    <script
      src="../../client-scripts/modules/importer.js"
      type="module"
    ></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          window.user.checkAdmin();
          window.dashboard.setDashboard("admin");
          window.dashboard.setNavbar("admin");
        }, 100);
      });
    </script>
  </body>
</html>
