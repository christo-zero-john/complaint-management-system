<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../../styles/defaults.css" />
    <title>Manage Roles</title>
  </head>
  <body class="en-Oxanium transition-05">
    <h1 class="m-2 text-center">Manage Roles</h1>

    <div class="container-fluid">
      <form class="mx-auto text-center col-md-9" action="" method="">
        <h3 class="m-2 wd-fit">Create New Role</h3>
        <input
          class="col-10 col-md-12 my-2"
          type="text"
          name="name"
          placeholder="Role name in less than 100 letters"
          id="role-name"
          cols="10"
        /><br />

        <textarea
          name="description"
          class="col-10 col-md-12"
          id="role-description"
          placeholder="A small Description in less than 500 words"
          cols="50"
          rows="10"
        ></textarea>

        <br />
        <button
          class="btn btn-primary col-10 col-md-12"
          type="button"
          onclick="createRole(event)"
        >
          Create New Role
        </button>
      </form>

      <div class="bg-light">
        <h3 class="m-2 text-center mt-5">All Roles</h3>
        <div
          class="row d-flex flex-row justify-content-around align-items-center"
          id="roles"
        >
          <script>
            document.addEventListener("DOMContentLoaded", () => {
              viewRoles();
            });
          </script>
        </div>
      </div>
    </div>
