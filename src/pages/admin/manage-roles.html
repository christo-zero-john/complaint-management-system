<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../../styles/admin/manage-roles.css" />
    <link rel="stylesheet" href="../../styles/defaults.css" />
    <title>Manage Roles</title>
  </head>
  <body class="en-Oxanium transition-05">
    <h1 class="m-2 text-center">Manage Roles</h1>

    <div class="container-fluid">
      <form class="mx-auto text-center col-md-9" action="" method="">
        <h3 class="m-2 wd-fit">Create New Role</h3>
        <input
          class="col-10 col-md-12 my-2"
          type="text"
          name="name"
          placeholder="Role name in less than 100 letters"
          id="role-name"
          cols="10"
        /><br />

        <textarea
          name="description"
          class="col-10 col-md-12"
          id="role-description"
          placeholder="A small Description in less than 500 words"
          cols="50"
          rows="10"
        ></textarea>

        <br />
        <button
          class="btn btn-primary col-10 col-md-12"
          type="button"
          onclick="createRole(event)"
        >
          Create New Role
        </button>
      </form>

      <div class="bg-light">
        <h3 class="m-2 text-center mt-5">All Roles</h3>

        <table class="table table-striped mx-auto">
          <thead class="">
            <td class="col-5">Name</td>
            <td class="col-7">Assignees</td>
          </thead>
          <tbody id="roles"></tbody>
        </table>

        <div
          class="row d-flex flex-row justify-content-around align-items-center"
        ></div>
      </div>
    </div>

    <!-- Load Intense css  -->
    <link rel="stylesheet" href="../../styles/defaults.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Universal client Scripts Importer -->
    <script
      src="../../client-scripts/modules/importer.js"
      type="module"
    ></script>

    <script>
      window.addEventListener("load", () => {
        setTimeout(() => window.user.checkAdmin(), 100);
        setTimeout(() => viewRoles(), 200);
      });
    </script>
  </body>
</html>
