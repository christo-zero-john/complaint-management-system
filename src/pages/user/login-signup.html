<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to complaints.mac</title>
    <link rel="stylesheet" href="../../styles/user/signup-login.css" />
  </head>
  <body>
    <form
      class="hidden col-12 col-md-4 mx-auto border rounded hd-75 p-3 my-5"
      action="../backend/services/system/login-signup.php"
      method="GET"
      id="login-form"
    >
      <p class="fs-2 text-uppercase fw-600 my-4  text-center link-orange">Login</p>
      <input
        required
        type="text"
        name="ctx"
        value="login"
        class="hidden"
        id="login-ctx"
      />
      <input
        class="input-field my-1 w-75 mx-auto d-block"
        required
        type="email"
        id="login-email"
        placeholder="Email"
        name="email"
      />
      <input
        class="input-field my-1 w-75 mx-auto d-block"
        required
        type="password"
        placeholder="Password"
        id="login-password"
        name="password"
      />
      <button
        class="btn btn-success d-block mx-auto my-4 w-75"
        type="button"
        id="login-btn"
        onclick="loginToAccount()"
      >
        Login
      </button>
      <p>
        Don't have an account yet?
        <span class="link-primary" onclick="show('signup-form')">Signup</span>
      </p>
    </form>

    <form
      class="col-12 col-md-4 mx-auto border rounded hd-75 p-3 my-5"
      method="GET"
      action="../backend/services/system/login-signup.php"
      id="signup-form"
    >
      <p class="fs-2 text-uppercase fw-600 my-4  text-center link-violet">Create Account</p>
      <input required type="text" name="ctx" value="signup" class="hidden" />
      <input
        required
        type="text"
        class="input-field my-1 w-75 mx-auto d-block"
        placeholder="Full Name"
        id="signup-name"
        name="name"
      />
      <input
        class="input-field my-1 w-75 mx-auto d-block"
        required
        type="text"
        class="d-block"
        placeholder="Email"
        id="signup-email"
        name="email"
      />
      <input
        class="input-field my-1 w-75 mx-auto d-block"
        required
        type="password"
        placeholder="Password"
        id="signup-password"
        name="password"
      />
      <input
        required
        class="input-field my-1 w-75 mx-auto d-block"
        type="password"
        placeholder="Confirm Password"
        id="signup-confirm-password"
      />
      <button
        class="btn btn-success d-block mx-auto my-4 w-75"
        type="button"
        onclick="createAccount()"
      >
        Create Account
      </button>

      <input
        required
        class="hidden"
        type="text"
        class="d-block"
        value="signup"
        id="ctx"
      />
      <p>
        Already have an account? <span class="link-primary"  onclick="show('login-form')">Login</span>
      </p>
    </form>

    <!-- Load Intense CSS -->
    <link rel="stylesheet" href="../../styles/defaults.css" />

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Universal client Scripts Importer -->
    <script
      src="../../client-scripts/modules/importer.js"
      type="module"
    ></script>

    <!-- Login/Signup Script -->
    <script src="../../client-scripts/users/signup-login.js"></script>
  </body>
</html>
