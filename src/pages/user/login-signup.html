<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to complaints.mac</title>
    <link rel="stylesheet" href="../../styles/user/signup-login.css" />
  </head>
  <body>
    <form
      class="hidden"
      action="../backend/services/system/login-signup.php"
      method="GET"
      id="login-form"
    >
      <p class="">Login</p>
      <input
        required
        type="text"
        name="ctx"
        value="login"
        class="hidden"
        id="login-ctx"
      />
      <input
        required
        type="email"
        id="login-email"
        placeholder="Email"
        name="email"
      />
      <input
        required
        type="password"
        placeholder="Password"
        id="login-password"
        name="password"
      />
      <button class="btn btn-success inline-block w-25" type="button" onclick="loginToAccount()">Login</button>
      <p>
        Don't have an account yet?<span onclick="show('signup-form')"
          >Signup</span
        >
      </p>
    </form>

    <form
      method="GET"
      action="../backend/services/system/login-signup.php"
      id="signup-form"
    >
      <p>Create Account</p>
      <input required type="text" name="ctx" value="signup" class="hidden" />
      <input
        required
        type="text"
        placeholder="Full Name"
        id="signup-name"
        name="name"
      />
      <input
        required
        type="text"
        placeholder="Email"
        id="signup-email"
        name="email"
      />
      <input
        required
        type="password"
        placeholder="Password"
        id="signup-password"
        name="password"
      />
      <input
        required
        type="password"
        placeholder="Confirm Password"
        id="signup-confirm-password"
      />
      <button class="btn btn-success inline-block w-25" type="button" onclick="createAccount()">Create Account</button>

      <input required class="hidden" type="text" value="signup" id="ctx" />
      <p>
        Already have an account? <span onclick="show('login-form')">Login</span>
      </p>
    </form>

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="../../client-scripts/modules/new-notification.js"></script>
    <script src="../../client-scripts/users/signup-login.js"></script>
  </body>
</html>
