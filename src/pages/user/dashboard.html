<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../../styles/dashboard.css" />
  </head>
  <body class="en-Oxanium">
    <div id="user-navbar"></div>

    <div
      class="main row p-2 p-md-4 justify-content-start align-items-center border-bottom border-success flex-nowrap overflow-auto no-scrollbar"
    >
      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-3 d-flex flex-row justify-content-around align-items-center border-primary"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Total Complaints
          <span class="fw-600 text-primary" id="total-my-complaints">25</span>
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-3 d-flex flex-row justify-content-around align-items-center border-success"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Resolved Complaints
          <span class="fw-600 text-success" id="resolved-my-complaints"
            >15</span
          >
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-3 d-flex flex-row justify-content-around align-items-center border-danger"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Rejected Complaints
          <span class="fw-600 text-danger" id="rejected-my-complaints">25</span>
        </p>
      </div>

      <div
        class="card dashboard-card p-2 m-2 col-8 col-md-3 d-flex flex-row justify-content-around align-items-center border-danger"
      >
        <img
          src="../../assets/img/total-complaints.png"
          alt=""
          class="dashboard-card-image mx-1 d-inline-block"
        />
        <p class="d-inline-block">
          Closed Complaints
          <span class="fw-600 text-danger" id="closed-my-complaints">25</span>
        </p>
      </div>
    </div>

    <div
      class="my-complaints row justify-content-center"
      id="my-complaints"
    ></div>

    <!-- Load Intense CSS -->
    <link rel="stylesheet" href="../../styles/defaults.css" />

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Universal client Scripts Importer -->
    <script
      src="../../client-scripts/modules/importer.js"
      type="module"
    ></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          window.user.checkLogin();
          myComplaints();
          window.dashboard.setDashboard("user");
          window.dashboard.setNavbar("user");
        }, 100);
      });
    </script>
  </body>
</html>
