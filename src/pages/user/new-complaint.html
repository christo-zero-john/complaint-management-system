<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/admin/manage-complaints.css" />

    <title>Manage Complaints</title>
  </head>
  <body class="en-Oxanium transition-05">
    <h1 class="m-2 text-center">Manage Complaints</h1>
    <div class="row h-fit">
      <form class="mx-auto text-center col-md-9" action="" method="">
        <h3 class="m-2 wd-fit">Create New Complaint</h3>
        <input
          class="col-10 col-md-12"
          type="text"
          name="name"
          placeholder="name"
          id="complaint-title"
          cols="10"
        /><br />

        <textarea
          name="description"
          class="col-10 col-md-12"
          id="complaint-description"
          placeholder="Description"
          cols="50"
          rows="10"
        ></textarea>

        <p class="text-start fw-500">
          <label for="complaint-category">Category</label>
          <select class="w-25 p-2" name="category" id="complaint-category">
            <option value="">Loading...</option>
          </select>
        </p>
        <p class="text-start fw-500">
          <label for="complaint-department">Department</label>
          <select class="w-25 p-2" name="category" id="complaint-department">
            <option value="">Loading...</option>
          </select>
        </p>

        <p class="text-start fw-500">
          <label for="complaint-visibility">Make Complaint Private</label>
          <input class="" type="checkbox" id="complaint-visibility" />
        </p>

        <br />
        <button
          class="btn btn-primary col-10 col-md-12"
          type="button"
          onclick="createComplaint(event)"
        >
          Create New Complaint
        </button>
      </form>
    </div>

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Load Intenste css  -->
    <link rel="stylesheet" href="../../styles/defaults.css" />

    <!-- Print notifications -->
    <script src="../../client-scripts/modules/new-notification.js"></script>

    <!-- Get User By ID -->
    <script src="../../client-scripts/modules/get-user-by-id.js"></script>

    <!-- Get Start Loading -->
    <script src="../../client-scripts/modules/start-loading.js"></script>

    <!-- Get Stop Loading -->
    <script src="../../client-scripts/modules/stop-loading.js"></script>

    <!-- Create New Complaint -->
    <script src="../../client-scripts/users/complaints/create-complaint.js"></script>

    <!-- View all Complaint -->
    <script src="../../client-scripts/users/complaints/view-complaints.js"></script>

    <!-- Delete Complaint -->
    <script src="../../client-scripts/users/complaints/edit-complaint.js"></script>

    <!-- Delete Complaint -->
    <script src="../../client-scripts/users/complaints/delete-complaint.js"></script>
  </body>
</html>
