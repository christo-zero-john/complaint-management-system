<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Complaints</title>
  </head>
  <body class="en-Oxanium">
    <div id="user-navbar"></div>

    <h2 class="text-center my-3 my-md-5">My Complaints</h2>
    <div
      class="my-complaints row justify-content-center"
      id="my-complaints"
    ></div>

    <!-- Load Intense CSS -->
    <link rel="stylesheet" href="../../styles/defaults.css" />

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Universal client Scripts Importer -->
    <script
      src="../../client-scripts/modules/importer.js"
      type="module"
    ></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          window.user.checkLogin();
          myComplaints();
          window.dashboard.setNavbar("user");
        }, 100);
      });
    </script>
  </body>
</html>
