<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <form
      class="hidden"
      action="../backend/services/system/login-signup.php"
      method="GET"
      id="login-form"
    >
      <p class="">Login</p>
      <input type="text" name="ctx" value="login" class="hidden" />
      <input type="email" placeholder="Email" name="email" />
      <input type="password" placeholder="Password" name="password" />
      <button type="submit" onclick="login()">Login</button>
      <p>
        Don't have an account yet?<span onclick="show('signup-form')"
          >Signup</span
        >
      </p>
    </form>

    <form
      method="GET"
      action="../backend/services/system/login-signup.php"
      id="signup-form"
    >
      <p>Create Account</p>
      <input type="text" name="ctx" value="signup" class="hidden" />
      <input type="text" placeholder="Full Name" id="name" name="name" />
      <input type="text" placeholder="Email" id="email" name="email" />
      <input
        type="password"
        placeholder="Password"
        id="password"
        name="password"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        id="confirm-password"
        onchange="validatePassword()"
      />
      <button type="submit" onclick="createAccount()">Create Account</button>

      <input class="hidden" type="text" value="signup" id="ctx" />
      <p>
        Already have an account? <span onclick="show('login-form')">Login</span>
      </p>
    </form>

    <div id="warning"></div>
    <script src="../client-scripts/signup-login.js"></script>
  </body>
</html>
